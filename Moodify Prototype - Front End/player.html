<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Moodify Player</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.0/font/bootstrap-icons.css">
    <link rel="stylesheet" href="styles/player.css">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Sidebar -->
    <div class="sidebar" id="sidebar">
        <div class="sidebar-header">
            <h4 class="text-white mb-4">Menu</h4>
            <button class="btn-close-sidebar" id="closeSidebar">
                <i class="bi bi-x-lg"></i>
            </button>
        </div>
        <div class="sidebar-menu">
            <a href="#" class="menu-item">
                <i class="bi bi-graph-up"></i>
                Mood Analysis
            </a>
            <a href="#" class="menu-item">
                <i class="bi bi-moon-stars"></i>
                Ambient Mode
            </a>
            <a href="#" class="menu-item">
                <i class="bi bi-people"></i>
                Share Study Sessions
            </a>
            <a href="#" class="menu-item">
                <i class="bi bi-music-note-list"></i>
                Goal-Oriented Playlist
            </a>
            <a href="#" class="menu-item">
                <i class="bi bi-clock-history"></i>
                Mood History Tracking
            </a>
            <a href="#" class="menu-item">
                <i class="bi bi-devices"></i>
                Multi-Device Sync
            </a>
        </div>
    </div>
    
    <!-- Sidebar Overlay -->
    <div class="sidebar-overlay" id="sidebarOverlay"></div>

    <!-- Navigation -->
    <nav class="navbar p-4">
        <div class="container">
            <div class="navbar-brand text-white fs-3">
                <i class="bi bi-list me-2" id="menuToggle" style="cursor: pointer;"></i>
                <a href="/" onclick="window.location.reload(); return false;" style="text-decoration: none; color: white;">
                    Moodify
                </a>
            </div>
        </div>
    </nav>

    <div class="player-container">
        <!-- Back Button -->
        <div class="back-button">
            <a href="index.html" class="text-white" title="Back to Home">
                <i class="bi bi-arrow-left"></i>
            </a>
        </div>

        <!-- Album Art and Title -->
        <div class="song-info">
            <div class="album-art">
                <img id="albumArt" src="" alt="Album Art">
            </div>
            <h2 id="songTitle" class="song-title"></h2>
            <p id="albumName" class="album-name"></p>
        </div>

        <!-- Player Controls -->
        <div class="player-controls">
            <!-- Progress Bar -->
            <div class="progress-container">
                <span id="currentTime">0:00</span>
                <div class="progress">
                    <div class="progress-bar" role="progressbar" style="width: 0%"></div>
                </div>
                <span id="duration">0:00</span>
            </div>

            <!-- Control Buttons -->
            <div class="controls">
                <button class="btn-control" id="prevBtn">
                    <i class="bi bi-skip-backward-fill"></i>
                </button>
                <button class="btn-control btn-play" id="playBtn">
                    <i class="bi bi-play-circle-fill"></i>
                </button>
                <button class="btn-control" id="nextBtn">
                    <i class="bi bi-skip-forward-fill"></i>
                </button>
                <button class="btn-control" id="loopBtn">
                    <i class="bi bi-arrow-repeat"></i>
                </button>
                <button class="btn-control" id="shuffleBtn">
                    <i class="bi bi-shuffle"></i>
                </button>
                <button class="btn-control" id="lyricsToggleBtn" title="Show Lyrics">
                    <i class="bi bi-file-text"></i>
                </button>
                <div class="volume-control">
                    <i class="bi bi-volume-up"></i>
                    <div class="volume-slider-container">
                        <input type="range" class="volume-slider" min="0" max="100" value="30">
                        <span class="volume-value">30</span>
                    </div>
                </div>
            </div>
        </div>

        <!-- Lyrics Section -->
        <div class="lyrics-container" id="lyricsContainer" style="display: none;">
            <div id="lyrics" class="lyrics">
                <!-- Lyrics will be inserted here -->
            </div>
        </div>
    </div>

    <script src="js/sidebar.js"></script>
    <script src="js/player.js"></script>
</body>
</html>
